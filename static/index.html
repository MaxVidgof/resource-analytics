<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Load Analytics</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Resource Load Analytics</h1>
    </header>
    <div class="container">
        <div class="left-panel">
            <div id="div1" class="rounded">
                <p>Upload an event log</p>
                <input type="file" id="fileInput" disabled>
                <button id="fetchButton">Upload</button>
            </div>
            <div id="div2" class="rounded">
                <img id="base64Image" style="max-width:100%; height: 100%; transition: transform 0.2s ease;" />
            </div>
            <div id="div3" class="rounded">
                <div id="dataTable"></div>
            </div>
        </div>
        <div id="div4" class="rounded">
            <!-- Content for div 4 goes here -->
<!--        <div id="controls-container">-->
<!--            <div>-->
            <p>Select the analysis</p>
            <select id="analysisDropdown" class="custom-select" disabled>
                <option value="">No Analysis</option>
                <option value="units">Unique Resources</option>
                <option value="duration_per_role">Duration per Role</option>
                <option value="resource_roles">Roles per Resource</option>
                <option value="resource_within_role_norm">Duration per Role and Resource</option>
                <option value="duration_per_activity">Duration per Activity</option>
                <option value="resource_time_distribution">Resource Time Distribution</option>
                <option value="resources_per_activity">Resources per Activity</option>
                <option value="activities_per_role">Activities per Role</option>
                <option value="role_time_distribution">Role Time Distribution</option>
                <option value="resource_role_time_distribution">Resource Role Time Distribution</option>
                <option value="activity_average_duration">Duration per Activity and Role (Heatmap)</option>
                <option value="activity_resource_comparison">Duration per Activity and Resource</option>
                <option value="activity_resource_comparison_norm">Duration per Activity and Resource (Heatmap)</option>
                <option value="capacity_utilization_resource">Resource Capacity Utilization</option>
                <option value="capacity_utilization_role">Role Capacity Utilization</option>
                <option value="capacity_utilization_activity">Activity Capacity Utilization</option>
<!--
                <option value="" disabled>---Additional analyses---</option>
                <option value="duration_per_resource">Duration per resource</option>
                <option value="resource_role_duration">Resource role duration</option>
                <option value="roles_per_activity">Roles per activity</option>
                <option value="slowest_resource">Slowest resource</option>
-->
            </select>
<!--            </div>-->

              <span class="toggle-label left">Average</span>
            <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
            </label>
              <span class="toggle-label right">Median</span>
            </div>
        </div>-->
            <div id="resultContainer"></div>
        </div>
    </div>
    <div id="loader" style="display:none"></div>
    <link href="https://unpkg.com/tabulator-tables@5.5.4/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.4/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="static/script.js"></script>
</body>
</html>
