<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Load Analytics</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h1>Resource Load Analytics</h1>
    </header>
    <div class="container">
        <div class="left-panel">
            <div id="div1">
                <p>Upload an event log</p>
                <input type="file" id="fileInput" disabled>
                <button id="fetchButton">Upload</button>
            </div>
            <div id="div2">
                <img id="base64Image" style="max-width:100%; height: auto;" />
            </div>
            <div id="div3">
                <div id="dataTable"></div>
            </div>
        </div>
        <div id="div4">
            <!-- Content for div 4 goes here -->
            <p>Select the analysis</p>
            <select id="analysisDropdown" disabled>
                <option value="">No Analysis</option>
                <option value="units">Units</option>
                <option value="duration_per_role">Duration per role</option>
                <option value="duration_per_resource">Duration per resource</option>
                <option value="resource_roles">Resource roles</option>
                <option value="resource_role_duration">Resource role duration</option>
                <option value="resource_within_role_norm">Resource within role</option>
                <option value="roles_per_activity">Roles per activity</option>
                <option value="resources_per_activity">Resources per activity</option>
                <option value="activities_per_role">Activities per role</option>
                <option value="activity_average_duration">Activity average duration</option>
                <option value="activity_resource_comparison">Activity resource comparison</option>
                <option value="slowest_resource">Slowest resource</option>
            </select>
            <div id="resultContainer"></div>
        </div>
    </div>
    <div id="loader" style="display:none"></div>
    <link href="https://unpkg.com/tabulator-tables@5.5.4/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.4/dist/js/tabulator.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="static/script.js"></script>
</body>
</html>
